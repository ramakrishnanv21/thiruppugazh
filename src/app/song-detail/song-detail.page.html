<ion-header [translucent]="true" mode="md">
  <ion-toolbar color="tertiary" mode="md">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/songs"></ion-back-button>
    </ion-buttons>
    <ion-title>பாடல் விவரம்</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="song-detail-container" *ngIf="song">
    <div class="song-header">
      <h1 class="song-title">{{ song.title }}</h1>
      <p class="song-subtitle">{{ song.subtitle }}</p>
    </div>

    <!-- Full Lyrics Section -->
    <ion-card class="section-card lyrics-card ion-no-padding ion-no-margin" mode="md">
      <ion-card-header>
        <ion-card-title>
          <ion-icon name="musical-notes-outline"></ion-icon>
          முழு பாடல்
        </ion-card-title>
      </ion-card-header>
      <ion-card-content class="ion-no-padding">
        <div class="lyrics-text">{{ song.fullLyrics }}</div>
      </ion-card-content>
    </ion-card>

    <!-- Explanation Section -->
    <ion-card class="section-card explanation-card" mode="md">
      <ion-card-header>
        <ion-card-title>
          <ion-icon name="book-outline"></ion-icon>
          விளக்கம்
        </ion-card-title>
      </ion-card-header>
      <ion-card-content class="ion-no-padding" mode="md">
        <p class="explanation-text">{{ song.explanation }}</p>
      </ion-card-content>
    </ion-card>

    <!-- Meaning Section -->
    <ion-card class="section-card meaning-card">
      <ion-card-header>
        <ion-card-title>
          <ion-icon name="bulb-outline"></ion-icon>
          பொருள்
        </ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <p class="meaning-text">{{ song.meaning }}</p>
      </ion-card-content>
    </ion-card>
  </div>

  <!-- Loading/Error State -->
  <div class="empty-state" *ngIf="!song">
    <ion-card>
      <ion-card-content>
        <p>பாடல் கிடைக்கவில்லை</p>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
